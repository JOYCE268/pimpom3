<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Breakout Game - Versi√≥n Corregida</title>
    <style>
        * { padding: 0; margin: 0; }
        body { background: #222; }
        canvas { 
            background: linear-gradient(45deg, #1e3c72, #2a5298); 
            display: block; 
            margin: 20px auto; 
            border: 3px solid #fff;
            border-radius: 10px;
        }
        h1 { 
            color: #fff; 
            text-align: center; 
            margin-top: 20px; 
            font-family: Arial, sans-serif;
        }
        .controls {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>üéÆ Breakout Corregido</h1>
    <div class="controls">Usa las flechas ‚Üê ‚Üí o el mouse para mover</div>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var ballRadius = 8;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 3;
        var dy = -3;
        var paddleHeight = 12;
        var paddleWidth = 80;
        var paddleX = (canvas.width-paddleWidth)/2;
        var rightPressed = false;
        var leftPressed = false;
        var brickRowCount = 5;
        var brickColumnCount = 4;
        var brickWidth = 65;
        var brickHeight = 18;
        var brickPadding = 8;
        var brickOffsetTop = 40;
        var brickOffsetLeft = 35;
        var score = 0;
        var lives = 3;

        // Colores para cada fila de ladrillos
        var brickColors = ["#ff4757", "#ffa502", "#2ed573", "#3742fa", "#a55eea"];
        
        // Formas de ladrillos (0=rect√°ngulo, 1=c√≠rculo, 2=tri√°ngulo, 3=hex√°gono)
        var brickShapes = [0, 1, 2, 0, 1];

        var bricks = [];
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        function keyDownHandler(e) {
            if(e.code == "ArrowRight") {
                rightPressed = true;
            }
            else if(e.code == 'ArrowLeft') {
                leftPressed = true;
            }
        }
        
        function keyUpHandler(e) {
            if(e.code == 'ArrowRight') {
                rightPressed = false;
            }
            else if(e.code == 'ArrowLeft') {
                leftPressed = false;
            }
        }
        
        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if(relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth/2;
            }
        }
        
        function collisionDetection() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    var b = bricks[c][r];
                    if(b.status == 1) {
                        if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if(score == brickRowCount*brickColumnCount) {
                                alert("üéâ ¬°GANASTE! üéâ");
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawBall() {
            // Pelota con gradiente
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            var gradient = ctx.createRadialGradient(x-2, y-2, 0, x, y, ballRadius);
            gradient.addColorStop(0, "#fff");
            gradient.addColorStop(1, "#ff6b6b");
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.closePath();
        }
        
        function drawPaddle() {
            // Paleta redondeada
            ctx.beginPath();
            ctx.roundRect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight, 6);
            ctx.fillStyle = "#70a1ff";
            ctx.fill();
            ctx.closePath();
        }
        
        function drawBricks() {
            for(var c=0; c<brickColumnCount; c++) {
                for(var r=0; r<brickRowCount; r++) {
                    if(bricks[c][r].status == 1) {
                        var brickX = (r*(brickWidth+brickPadding))+brickOffsetLeft;
                        var brickY = (c*(brickHeight+brickPadding))+brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        
                        ctx.fillStyle = brickColors[r] || "#0095DD";
                        
                        // Dibujar seg√∫n la forma
                        var shape = brickShapes[r] || 0;
                        
                        if(shape == 0) {
                            // Rect√°ngulo redondeado
                            ctx.beginPath();
                            ctx.roundRect(brickX, brickY, brickWidth, brickHeight, 4);
                            ctx.fill();
                            ctx.closePath();
                        }
                        else if(shape == 1) {
                            // C√≠rculo/Elipse
                            ctx.beginPath();
                            ctx.ellipse(brickX + brickWidth/2, brickY + brickHeight/2, 
                                       brickWidth/2, brickHeight/2, 0, 0, Math.PI*2);
                            ctx.fill();
                            ctx.closePath();
                        }
                        else if(shape == 2) {
                            // Tri√°ngulo
                            ctx.beginPath();
                            ctx.moveTo(brickX + brickWidth/2, brickY);
                            ctx.lineTo(brickX, brickY + brickHeight);
                            ctx.lineTo(brickX + brickWidth, brickY + brickHeight);
                            ctx.closePath();
                            ctx.fill();
                        }
                        else if(shape == 3) {
                            // Hex√°gono
                            var centerX = brickX + brickWidth/2;
                            var centerY = brickY + brickHeight/2;
                            var size = Math.min(brickWidth, brickHeight)/2;
                            
                            ctx.beginPath();
                            for(var i = 0; i < 6; i++) {
                                var angle = (i * Math.PI) / 3;
                                var px = centerX + size * Math.cos(angle);
                                var py = centerY + size * Math.sin(angle);
                                if(i == 0) ctx.moveTo(px, py);
                                else ctx.lineTo(px, py);
                            }
                            ctx.closePath();
                            ctx.fill();
                        }
                    }
                }
            }
        }
        
        function drawScore() {
            ctx.font = "bold 16px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText("Score: "+score, 8, 20);
        }
        
        function drawLives() {
            ctx.font = "bold 16px Arial";
            ctx.fillStyle = "#fff";
            ctx.fillText("Lives: "+lives, canvas.width-65, 20);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            // Colisi√≥n con paredes laterales
            if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
                dx = -dx;
            }
            
            // Colisi√≥n con el techo
            if(y + dy < ballRadius) {
                dy = -dy;
            }
            // Colisi√≥n con el fondo - CORREGIDO
            else if(y + dy > canvas.height-ballRadius) {
                // Verificar si la pelota est√° en la zona de la paleta
                var paddleTop = canvas.height - paddleHeight;
                
                // La pelota debe estar dentro del rango horizontal de la paleta
                // Y debe estar tocando la parte superior de la paleta
                if(x >= paddleX && x <= paddleX + paddleWidth && y + ballRadius >= paddleTop) {
                    dy = -dy;
                    
                    // Agregar efecto de √°ngulo basado en d√≥nde golpea la paleta
                    var hitPos = (x - paddleX) / paddleWidth;
                    dx = 3 * (hitPos - 0.5) * 2; // Rango de -3 a 3
                }
                else {
                    // La pelota se perdi√≥
                    lives--;
                    if(!lives) {
                        alert("üíÄ GAME OVER üíÄ");
                        document.location.reload();
                    }
                    else {
                        // Resetear posici√≥n
                        x = canvas.width/2;
                        y = canvas.height-30;
                        dx = 3;
                        dy = -3;
                        paddleX = (canvas.width-paddleWidth)/2;
                    }
                }
            }

            // Movimiento de la paleta
            if(rightPressed && paddleX < canvas.width-paddleWidth) {
                paddleX += 7;
            }
            else if(leftPressed && paddleX > 0) {
                paddleX -= 7;
            }

            x += dx;
            y += dy;
            requestAnimationFrame(draw);
        }

        // Polyfill para roundRect
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        draw();
    </script>
</body>
</html>
